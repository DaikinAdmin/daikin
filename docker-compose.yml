# docker-compose.yml
version: "3.9"
services:
  db:
    container_name: DAIKIN_AMM_SALON_DB
    image: postgres:17-alpine
    restart: always
    ports:
      - 5433:5433
    volumes:
      - postgres-data:/var/lib/postgresql/data
    environment:
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_DB=OAUTH
volumes:
  postgres-data:
